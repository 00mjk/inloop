{% extends 'tasks/base.html' %}

{% block title %}Solution upload - {{ task.title }} {% endblock %}

{% block tab_content %}
<form class="form-inline" action="{% url 'tasks:solutionupload' task.slug %}" accept-charset="utf-8"
      method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" name="uploads" type="file" multiple>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
{% endblock %}
