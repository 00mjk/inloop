{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
    <div class="row">
    {% for cat in categories %}
        {% if forloop.counter|divisibleby:"3" %}
        </div>
        <div class="row">
        {% endif %}
        <div class="col-md-6">
            <div class="thumbnail">
                <img src="http://lorempixel.com/g/500/500/">
                <div class="caption">
                    <a href="{% url 'tasks:category' cat.short_id %}"><h3>{{ cat.name }}</h3>
                    <hr />
                    <p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="16" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">16 / 48</div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    {% empty %}
        <p>There are currently no tasks in the system.</p>
    {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
