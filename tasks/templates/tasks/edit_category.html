{% extends 'base.html' %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'tasks:edit_category' short_id %}" method="post">
            {% csrf_token %}
            <p>Short id: {{ short_id }}</p>
            {% for field in cat_form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
            <button type="submit" class="btn btn-default" value="submit">Edit</button>
        </form>
    </div>
{% endblock %}
