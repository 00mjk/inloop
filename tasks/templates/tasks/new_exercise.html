{% extends 'base.html' %}
{% block content %}
    <div class="col-md-4 col-md-offset-4" xmlns="http://www.w3.org/1999/html">
        <form action="{% url 'tasks:new_exercise' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% for field in exercise_form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
            <button type="submit" class="btn btn-default" value="submit">Create</button>
        </form>
    </div>
{% endblock %}
