{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="{% url 'accounts:user_profile' %}" class="form-horizontal" method="post">
            {% for field in user_profile %}
                {% if field.errors %}
                <div class="form-group has-error">
                {% else %}
                <div class="form-group">
                    {% endif %}
                    <label for="{{ field.auto_id }}" class="col-md-2 control-label">{{ field.label }}</label>
                    <div class="col-md-10">
                        {% if field.errors %}
                            <div class="panel panel-danger">
                                {% with field.errors|first as error %}
                                    <div class="panel-heading">{{ error }}</div>
                                    <div class="panel-body">{{ field }}</div>
                                {% endwith %}
                            </div>
                        {% else %}
                            {{ field }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" value="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
