<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
    <script type="javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    {% block head %}
    {% endblock %}
    <title>Prktmt</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'tasks:index' %}">Praktomat TU Dresden</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'tasks:index' %}">Home</a></li>
                    <li><a href="#">{{ user.get_username }}</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="{% url 'accounts:user_logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:register' %}">Register</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
